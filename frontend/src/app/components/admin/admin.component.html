
   <div class="container">
    <h1>Registered Users</h1>
    <table mat-table [dataSource]="registeredUsers">
      <!-- Column definitions -->
      <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.username }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>
      <tr mat-row *matRowDef="let user; columns: userColumns"></tr>
    </table>
  
    <div class="margin"></div>
  
    <h1>Bookings</h1>
    <table mat-table [dataSource]="bookings">
      <!-- Column definitions -->
      <tr mat-header-row *matHeaderRowDef="bookingColumns"></tr>
      <ng-container matColumnDef="bookingId">
        <th mat-header-cell *matHeaderCellDef>Booking ID</th>
        <td mat-cell *matCellDef="let booking">{{ booking.bookingId }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let booking">{{ booking.date }}</td>
      </ng-container>
      <tr mat-row *matRowDef="let booking; columns: bookingColumns"></tr>
    </table>
  </div>
